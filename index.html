<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech and Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-gray-100 overflow-hidden"> 
    <!-- Header -->
    <div class="text-center m-1 flex-col">
        <h1 class="text-2xl md:text-5xl font-bold mb-0 m-2 font-mono">SpeeText</h1>
        <h2 class="text-1xl md:text-2xl font-bold mb-4">Real Time Speech to Text and Text to Speech Converter</h2>
    </div>
    <!-- Speech to Text and Text to Speech -->
  <div class="flex items-center justify-center">
     <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
         <textarea id="text" class="w-full h-full p-2 border border-gray-300 rounded mb-4 sm:rows-100" rows="10" placeholder="Enter text here or your speech will appear here..."></textarea>
         <div class="justify-between flex flex-col">
             <button id="speak" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 animate-pulse">Convert  to Speech</button>
             <div class="m-1 flex-row items-center text-center">
                 <button id="start" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 m-1">Start Listening</button>
                 <button id="stop" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 m-1">Stop Listening</button>
             </div>
         </div>
     </div>
  </div>  
   <!-- Footer -->
  <div class="bg-grey-300 font-bold p-1 mb-0 m-1 text-right invisible md:visible">
    <h1>Made By Kartavya Vg</h1>
  </div>
  <script src="app.js"></script> 
</body>
</html>
